<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			
			li {
				width: 250px;
				list-style-type: none;
				margin: 10px 20px;
			}
			
			li label {
				display: inline-block;
				width: 40px;
			}
			
			li input {
				border: none;
				outline: none;
				background: none;
				border-bottom: 1px solid #000;
			}
			
			li:nth-child(3) {
				font-size: 0.8em;
				color: #aaa;
			}
			
			li:last-child {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<form action="#" method="post">
		<ul class="container">
			<li>
				<label for="user">用户</label>
				<input type="text" name="user" id="user">
			</li>
			<li>
				<label for="user">密码</label>
				<input type="password" name="pwd" id="pwd">
			</li>
			<li>
				记住密码 <input type="checkbox" id="rem" checked="checked">
			</li>
			<li>
				<input type="submit" value="登录">
			</li>
		</ul>
		</form>
		<script type="text/javascript">
			(function(){
				var oUser=document.getElementById("user");
				var oPwd=document.getElementById("pwd");
				var oRem=document.getElementById("rem");
				var oSubmit=document.querySelector('input[type="submit"]');
				
				var curUser=localStorage.getItem('user');
				var curPwd=localStorage.getItem('pwd');
				if (curUser!=null) {
					oUser.value=curUser;
					oPwd.value=curPwd;
				}
				
				oSubmit.addEventListener('click',function(){
					//event.preventDefault();
					if (oRem.checked) {
						localStorage.setItem('user',oUser.value);
						localStorage.setItem('pwd',oPwd.value);
					}
				})
			})();
		</script>
	</body>

</html>
