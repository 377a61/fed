<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			:root {
				--background-color: #2eec96;
				--text-color: #222;
				--label-color: #1a905d;
				--border-color: rgba(250, 250, 250, 0.5);
				--base-font-size: 14px;
				--base-line-height: 1.6;
			}
			
			body {
				background: var(--background-color);
			}
		</style>
	</head>

	<body>
		<input type="color" name="c" id="c" />
		<script type="text/javascript">
			var oColor=document.getElementById("c");
			oColor.addEventListener("change",function(event){
				document.documentElement.style.setProperty("--background-color", event.target.value);
			},false);
		</script>
	</body>

</html>
